    <div class="bgcolor-contact">
        <!--  div for backround color -->
        <section class="form1">
            <!-- Contact us form -->

            <h2 class="formheadline">Keep In Touch!</h2>

            <form class="form2">
                <label for="name" class="label"> First Name</label> <br> <br>
                <input placeholder="First Name" type="text" class="input" id="first-name-input"><br> <br>
                <div id="name-feedback" class="inv-feedback hidden"> *Please enter first name <br> <br></div>
                <label for="family-name" class="label">Last Name</label> <br> <br>

                <input placeholder="Last Name" type="text" class="input" id="last-name-input"><br> <br>
                <div id="last-name-feedback" class="inv-feedback hidden"> *Please enter last name <br> <br></div>
                <label class="email-input" for="email">Email Address</label> <br> <br>
                <input placeholder="Email address" name="email" type="email" id="email">

                <div id="email-feedback" class="inv-feedback hidden"> *Email is invalid </div> <br> <br>



                <label for="Your-Thoughts" class="label"> Your Thoughts </label> <br> <br>
                <input type="text" class="inputthoughts" id="thoughts-input"><br> <br>
                <div id="thoughts-feedback" class="inv-feedback hidden"> *Please share your thoughts! </div> <br> <br>
                <button type="button" id="btn-send">Send</button>


            </form>

        </section>
    </div>
